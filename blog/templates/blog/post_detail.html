{% extends 'blog/base.html' %} {% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% else %}
    <a href="{% url 'post_publish' pk=post.pk %}" class="button is-white is-medium is-inverted">Publicar&ensp;<i class="fas fa-upload"></i></a>
    <a href="{% url 'post_edit' pk=post.pk %}" class="button is-white is-medium is-inverted">Editar&ensp;<i class="fas fa-edit"></i></a>
    <a href="{% url 'post_remove' pk=post.pk %}" class="button is-white is-medium is-inverted">Eliminar&ensp;<i class="fas fa-trash-alt"></i></a> {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
